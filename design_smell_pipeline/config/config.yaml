# Design Smell Detection & Refactoring Pipeline Configuration
# ===========================================================

# LLM Configuration
llm:
  # Provider: groq (FREE), openai, or gemini
  provider: "groq"
  
  # Groq Configuration (FREE - https://console.groq.com/)
  groq:
    # Available models: llama-3.3-70b-versatile, mixtral-8x7b-32768, llama3-8b-8192
    model: "llama-3.3-70b-versatile"
    max_tokens: 8192
    temperature: 0.2
  
  # OpenAI Configuration (backup)
  openai:
    model: "gpt-4o-mini"
    max_tokens: 8192
    temperature: 0.2
  
  # Google Gemini Configuration (backup)
  gemini:
    model: "gemini-1.5-flash"
    max_tokens: 8192
    temperature: 0.2

# Detection Configuration
detection:
  # Path to Java source code
  source_path: "./app/src/main/java"
  
  # Output directory for smell reports
  output_path: "./output/smells"
  
  # DesigniteJava settings
  designite:
    jar_path: "./tools/DesigniteJava.jar"
  
  # TypeMetrics settings
  typemetrics:
    jar_path: "./tools/TypeMetrics.jar"
  
  # Patterns to exclude from analysis
  excluded_patterns:
    - "**/test/**"
    - "**/generated/**"
    - "**/R.java"
    - "**/BuildConfig.java"

# Refactoring Configuration
refactoring:
  # Maximum file size to process (bytes)
  max_file_size: 50000  # 50KB
  
  # Maximum chunk size for large files
  max_chunk_size: 30000  # 30KB
  
  # Maximum files to refactor per run
  max_files_per_run: 10
  
  # Maximum smells to fix per file
  max_smells_per_file: 5
  
  # Retry configuration
  max_retries: 3
  retry_delay: 5

# Validation Configuration
validation:
  # Whether to run compilation check
  run_compile: true
  
  # Whether to run tests
  run_tests: true
  
  # Compile command
  compile_command: "mvn compile -q"
  
  # Test command
  test_command: "mvn test -q"

# Pull Request Configuration
pr:
  # Base branch for PRs
  base_branch: "main"
  
  # PR title prefix
  title_prefix: "ðŸ”§ Refactor:"
  
  # Auto-assign reviewers (GitHub usernames)
  reviewers: []
  
  # Labels to add to PR
  labels:
    - "automated"
    - "refactoring"

# Schedule Configuration
schedule:
  # Cron expression for scheduled runs (2 AM UTC daily)
  cron: "0 2 * * *"
